<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="container1">
        <h2>Calculate Your Loan</h2>
        <div class="amount">
          <p>Loan Amount:</p>
          <input
            type="text"
            id="loanAmt"
            placeholder="Enter Amount In Rupees"
          />
        </div>
        <div class="interest">
          <p>Interest Rate(%):</p>
          <input type="text" id="interest" />
        </div>
        <div class="time">
          <p>Loan Term (In Months):</p>
          <input type="text" id="timeperiod" />
        </div>

        <div class="buttonDiv">
          <button type="text">Calculate</button>
        </div>
        <div class="result">
          <p>Final Result</p>
        </div>
      </section>
    </main>
    <footer>
      &copy Made in <span style="color: red">&hearts;</span> Yatharth Dixit
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
